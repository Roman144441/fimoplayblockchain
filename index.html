<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞—â–∏—â–µ–Ω–Ω—ã–π –∂—É—Ä–Ω–∞–ª –æ—Ü–µ–Ω–æ–∫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shield-overlay" id="shield">
        <div class="shield-content">
            <h3>üîí –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</h3>
            <p id="captcha-text"></p>
            <input type="text" id="captcha-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç">
            <button onclick="verifyCaptcha()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        </div>
    </div>

    <div class="container">
        <h1>üìó –ñ—É—Ä–Ω–∞–ª —É—Å–ø–µ–≤–∞–µ–º–æ—Å—Ç–∏</h1>
        
        <form id="gradeForm">
            <div class="form-group">
                <label>–£—á–µ–Ω–∏–∫:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label>–ü—Ä–µ–¥–º–µ—Ç:</label>
                <input type="text" id="subject" required>
            </div>
            
            <div class="form-group">
                <label>–û—Ü–µ–Ω–∫–∞:</label>
                <input type="number" id="grade" min="1" max="5" required>
            </div>
            
            <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
        </form>

        <div class="grades-list" id="gradesTable"></div>
    </div>

    <script>
        let grades = JSON.parse(localStorage.getItem('grades')) || [];
        let lastRequestTime = 0;
        let captchaSolution = 0;

        // –ó–∞—â–∏—Ç–∞: –ª–∏–º–∏—Ç –∑–∞–ø—Ä–æ—Å–æ–≤ –∏ –∫–∞–ø—á–∞
        document.getElementById('gradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const now = Date.now();
            if(now - lastRequestTime < 5000) { // 5 —Å–µ–∫—É–Ω–¥ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏
                showCaptcha();
                return;
            }
            
            processRequest();
        });

        function processRequest() {
            const newGrade = {
                name: document.getElementById('name').value,
                subject: document.getElementById('subject').value,
                grade: document.getElementById('grade').value,
                timestamp: new Date().toLocaleString()
            };

            grades.push(newGrade);
            localStorage.setItem('grades', JSON.stringify(grades));
            updateTable();
            this.reset();
            lastRequestTime = Date.now();
        }

        function showCaptcha() {
            const a = Math.floor(Math.random() * 10);
            const b = Math.floor(Math.random() * 10);
            captchaSolution = a + b;
            
            document.getElementById('captcha-text').textContent = `${a} + ${b} = ?`;
            document.getElementById('shield').style.display = 'flex';
        }

        function verifyCaptcha() {
            const userAnswer = parseInt(document.getElementById('captcha-input').value);
            
            if(userAnswer === captchaSolution) {
                document.getElementById('shield').style.display = 'none';
                processRequest();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç!');
            }
        }

        function updateTable() {
            const container = document.getElementById('gradesTable');
            let html = grades.length ? `
                <table>
                    <tr><th>–£—á–µ–Ω–∏–∫</th><th>–ü—Ä–µ–¥–º–µ—Ç</th><th>–û—Ü–µ–Ω–∫–∞</th><th>–î–∞—Ç–∞</th></tr>
                    ${grades.map(g => `
                        <tr>
                            <td>${g.name}</td>
                            <td>${g.subject}</td>
                            <td>${g.grade}</td>
                            <td>${g.timestamp}</td>
                        </tr>
                    `).join('')}
                </table>
            ` : '<p>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</p>';
            
            container.innerHTML = html;
        }

        updateTable();
    </script>
</body>
</html>
